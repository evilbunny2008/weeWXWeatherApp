plugins {
	id 'com.android.application'
}

android {
	compileSdk = 36
    defaultConfig {
        applicationId = "com.odiousapps.weewxweather"
        minSdk = 24
        targetSdk = 36
	    versionName = "1.99.5"
        versionCode = 1099005
    }

	buildFeatures {
		buildConfig = true
	}

    buildTypes {
        release {
            minifyEnabled = true
	        shrinkResources = true
        }

	    debug {
		    minifyEnabled = false
		    shrinkResources = false
	    }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

	tasks.withType(JavaCompile).configureEach {
		options.compilerArgs += ['-Xlint:deprecation']
	}

	namespace = 'com.odiousapps.weewxweather'
}

configurations.configureEach {
	resolutionStrategy {
		force("com.google.android.material:material:1.13.0")
	}
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation("com.google.android.material:material:1.13.0")
	implementation("androidx.core:core:1.17.0")
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.1.0")
    implementation("org.jsoup:jsoup:1.21.2")
    implementation("com.squareup.okhttp3:okhttp:5.2.1")
	implementation("androidx.webkit:webkit:1.14.0")
	implementation("androidx.fragment:fragment:1.8.9")

	// The following line suppresses version warnings when using commit IDs for the version...
	//noinspection GradleDependency
	implementation("com.github.evilbunny2008:ColourPicker:2.0.13")
	//implementation files("library-release.aar")

	//noinspection GradleDependency
	implementation("com.github.evilbunny2008:XmlToJson:2.0.2")
	//implementation files("library-release.aar")
}