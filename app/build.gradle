plugins {
	id 'com.android.application'
	id 'org.jetbrains.kotlin.android'
}

android {
	compileSdk = 36
    defaultConfig {
        applicationId = "com.odiousapps.weewxweather"
        minSdk = 23
        targetSdk = 36
        versionCode = 1001002
        versionName = "1.1.2"
    }

	buildFeatures {
		buildConfig = true
	}

    buildTypes {
        release {
            minifyEnabled = true
	        shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

	    debug {
		    minifyEnabled = false
		    shrinkResources = false
	    }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

	tasks.withType(JavaCompile).configureEach {
		options.compilerArgs += ['-Xlint:deprecation']
	}

	namespace = 'com.odiousapps.weewxweather'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.material:material:1.13.0'
	implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
	implementation 'com.github.smart-fun:XmlToJson:1.5.3'
    implementation 'org.jsoup:jsoup:1.21.2'
    implementation 'com.squareup.okhttp3:okhttp:5.2.1'
    implementation 'com.github.evilbunny2008:android-material-color-picker-dialog:1.3.10'
}